<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js github commits example</title>
    <style>
      #demo {

      }
      a {
        text-decoration: none;

      }
      li {
        line-height: 1.5em;

      }
      .author, .date {
        font-weight: bold;
      }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <span>{{cd}}</span>
      <span v-for="item in arr" :key="item">{{item}}</span>
    </div>
    <script>
      debugger

      let btn = Vue.component('button-counter', {
        data: function () {
          return {
            count: 0
          }
        },
        created(){
          this.$emit('click')
        },
        template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
      })
      
      var CompA = { bb:"bb" }
      var mixin = {
            data() {
              return {
                cc: "cc"
              }
            },
            created: function () { console.log(1) },
            created: function () { console.log(2) }
          }
          var mixin2 = {
            data() {
              return {
                dd: "dd"
              }
            },
            created: function () { console.log(1) }
          }

      const vm = new Vue({
        el: '#demo',
        inject: ['foo'],
        mixins: [mixin,mixin2],
        computed: {
          cd(){
            return this.isNaN
          }
        },
        watch: {
          isNaN(val){
            console.log(val)
          }
        },
        components:{
          'a-.':'a-.'
        },
        extends: CompA,
        props:{
          "job": {
            type: Number,
            default: 0,
          },
          "jj-ad": String,
          "bv": {
            type: [String, Boolean],
            default: ''
          }
        },
        data: {
          isNaN: 'Hello world',
          arr: [0],
          obj: {
            name: '小七'
          }
        },
        directives: {
          focus: {
            // 指令的定义
            inserted: function (el) {
              el.focus()
            }
          }
        },
        methods: {
          tips(item){
            console.log(this);
          }
        },
        beforeCreate() {
          console.log('beforeCreate')
        },
        created() {
          console.log('created')
        },
      })
