<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js github commits example</title>
    <style>
      #demo {
        font-family: 'Helvetica', Arial, sans-serif;
      }
      a {
        text-decoration: none;
        color: #f66;
      }
      li {
        line-height: 1.5em;
        margin-bottom: 20px;
      }
      .author, .date {
        font-weight: bold;
      }
    </style>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="demo">
      {{comp}}
    </div>
    <script>
      debugger
      const vm = new Vue({
        el: '#demo',
        data: {
          msg: 'Hello world',
          arr: [0,1,2,3],
          obj: {
            name: '小七'
          }
        },
        watch: {
          msg(newVal, oldVal){
            console.log(newVal + oldVal)
          }
        },
        computed: {
          comp: function() {
            return this.msg
          }
        }
      })
      console.log(Vue.set)
      vm.msg = 666
    </script>
  </body>
</html>
